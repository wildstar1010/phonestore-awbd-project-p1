<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Brand</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Create Brand</h1>
  <form th:action="@{/brands}" th:object="${brand}" method="post">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
      <button type="submit">Save</button>
    </div>
  </form>
  <a th:href="@{/brands}">Back to List</a>
  <button onclick="location.href='/home'">Back to Home</button>
</div>
</body>
</html>
