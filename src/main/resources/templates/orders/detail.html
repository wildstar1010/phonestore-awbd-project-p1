<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Order Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      padding: 20px;
    }
    label {
      font-weight: bold;
    }
    span {
      margin-left: 10px;
    }
    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Order Details</h1>
  <div>
    <label>ID:</label>
    <span th:text="${order.id}"></span>
  </div>
  <div>
    <label>Customer:</label>
    <span th:text="${order.customer.name}"></span>
  </div>
  <div>
    <label>Phone:</label>
    <span th:text="${order.phone.name}"></span>
  </div>
  <div>
    <label>Employee:</label>
    <span th:text="${order.employee.name}"></span>
  </div>
  <a th:href="@{/orders}">Back to List</a>
  <button onclick="location.href='/home'">Back to Home</button>
</div>
</body>
</html>
