<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Rentals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    a {
      text-decoration: none;
      color: blue;
    }
    .pagination {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Rental List</h1>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Customer</th>
      <th>Phone</th>
      <th>Employee</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="rental : ${rentals.content}">
      <td th:text="${rental.id}"></td>
      <td th:text="${rental.customer.name}"></td>
      <td th:text="${rental.phone.name}"></td>
      <td th:text="${rental.employee.name}"></td>
      <td>
        <a th:href="@{/rentals/{id}(id=${rental.id})}">View</a>
        <a th:href="@{/rentals/delete/{id}(id=${rental.id})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div>
    <a th:href="@{/rentals/new}">Create New Rental</a>
  </div>
  <div class="pagination">
    <span th:text="'Page: ' + ${rentals.number + 1} + ' of ' + ${rentals.totalPages}"></span>
    <a th:href="@{/rentals(page=0, size=${rentals.size})}">First</a>
    <a th:href="@{/rentals(page=${rentals.number - 1}, size=${rentals.size})}" th:if="${rentals.hasPrevious()}">Previous</a>
    <a th:href="@{/rentals(page=${rentals.number + 1}, size=${rentals.size})}" th:if="${rentals.hasNext()}">Next</a>
    <a th:href="@{/rentals(page=${rentals.totalPages - 1}, size=${rentals.size})}">Last</a>
  </div>
  <button onclick="location.href='/home'">Back to Home</button>
</div>
</body>
</html>
