<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Model Details</title>
</head>
<body>
<h1>Model Details</h1>
<div>
  <label>ID:</label>
  <span th:text="${model.id}"></span>
</div>
<div>
  <label>Name:</label>
  <span th:text="${model.name}"></span>
</div>
<div>
  <label>Brand:</label>
  <span th:text="${model.brand.name}"></span>
</div>
<div>
  <a th:href="@{/models}">Back to List</a>
</div>
</body>
</html>
