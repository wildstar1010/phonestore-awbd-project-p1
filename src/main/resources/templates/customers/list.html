<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Customers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    a {
      text-decoration: none;
      color: blue;
    }
    .pagination {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Customer List</h1>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers.content}">
      <td th:text="${customer.id}"></td>
      <td th:text="${customer.name}"></td>
      <td>
        <a th:href="@{/customers/{id}(id=${customer.id})}">View</a>
        <a th:href="@{/customers/delete/{id}(id=${customer.id})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <div>
    <a th:href="@{/customers/new}">Create New Customer</a>
  </div>
  <div class="pagination">
    <span th:text="'Page: ' + ${customers.number + 1} + ' of ' + ${customers.totalPages}"></span>
    <a th:href="@{/customers(page=0, size=${customers.size})}">First</a>
    <a th:href="@{/customers(page=${customers.number - 1}, size=${customers.size})}" th:if="${customers.hasPrevious()}">Previous</a>
    <a th:href="@{/customers(page=${customers.number + 1}, size=${customers.size})}" th:if="${customers.hasNext()}">Next</a>
    <a th:href="@{/customers(page=${customers.totalPages - 1}, size=${customers.size})}">Last</a>
  </div>
  <button onclick="location.href='/home'">Back to Home</button>
</div>
</body>
</html>
