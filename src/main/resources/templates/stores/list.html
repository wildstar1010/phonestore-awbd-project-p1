<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Store List</title>
  <link rel="stylesheet" th:href="@{/static/css/styles.css}">
</head>
<body>
<h1>Store List</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="store : ${stores.content}">
    <td th:text="${store.id}">1</td>
    <td th:text="${store.name}">Store Name</td>
  </tr>
  </tbody>
</table>
<div>
  <a th:if="${stores.hasPrevious()}" th:href="@{${'/stores?page=' + ${stores.number - 1} + '&size=' + ${stores.size} + '&sort=' + ${stores.sort.property} + '&order=' + ${stores.sort.direction}}}">Previous</a>
  <span th:text="${stores.number + 1}"></span> / <span th:text="${stores.totalPages}"></span>
  <a th:if="${stores.hasNext()}" th:href="@{${'/stores?page=' + ${stores.number + 1} + '&size=' + ${stores.size} + '&sort=' + ${stores.sort.property} + '&order=' + ${stores.sort.direction}}}">Next</a>
</div>
</body>
</html>
