<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        .content {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="header">
  <img src="/images/logo.png" alt="Logo">
</div>
<div class="content">
  <table>
    <thead>
    <tr>
      <th><a th:href="@{/stores(sort='id', direction=${stores.sort.ascending} ? 'asc' : 'desc')}">ID</a></th>
      <th><a th:href="@{/stores(sort='name', direction=${stores.sort.ascending} ? 'asc' : 'desc')}">Name</a></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="store : ${stores.content}">
      <td th:text="${store.id}">1</td>
      <td th:text="${store.name}">Store Name</td>
    </tr>
    </tbody>
  </table>
  <button onclick="location.href='/home'">Back to Home</button>
</div>
</body>
</html>
