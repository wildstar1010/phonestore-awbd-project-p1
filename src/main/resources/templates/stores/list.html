<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stores List</title>
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="container">
  <h2>Stores List</h2>
  <ul>
    <li th:each="store : ${stores}">
      <h3 th:text="${store.name}">Store Name</h3>
      <p th:text="'Number of Employees: ' + ${store.employees.size()}"></p>
      <p th:text="'Number of Stocks: ' + ${store.stocks.size()}"></p>
      <a th:href="@{'/stores/' + ${store.id}}">View Details</a>
    </li>
  </ul>
</div>
</body>
</html>
